<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <style>
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
        .contact-info {
            margin-bottom: 2rem;
        }
        .social-links {
            margin: 1rem 0;
        }
        .social-links a {
            margin-right: 1rem;
        }
        form div {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, textarea {
            width: 100%;
            max-width: 500px;
            padding: 0.5rem;
        }
        textarea {
            height: 150px;
        }
        button {
            padding: 0.75rem 1.5rem;
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>Have questions about TechCon 2024? Reach out to us through any of these channels:</p>
            
            <h3>Email</h3>
            <p><a href="mailto:email@example.com">email@example.com</a></p>
            
            <h3>Social Media</h3>
            <div class="social-links">
                <a href="https://twitter.com/techcon" target="_blank">Twitter</a>
                <a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a>
                <a href="https://facebook.com/techcon" target="_blank">Facebook</a>
                <a href="https://instagram.com/techcon" target="_blank">Instagram</a>
            </div>
        </section>

        <section>
            <h2>Conference Venue</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.215573291234!2d-73.9878449242391!3d40.74844097138985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1712345678901" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section>
            <h2>Contact Form</h2>
            <form action="/submit-contact" method="POST">
                <div>
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div>
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div>
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>copyright Â© TechCon 2024. All rights reserved.</p>
    </footer>
</body>
</html>
