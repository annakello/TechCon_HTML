<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <form action="/submit-registration" method="POST">
            <div>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="password">Create Password:</label>
                <input type="password" id="password" name="password" minlength="8" required>
            </div>
            
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
            </div>
            
            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms and Conditions</a> of TechCon 2024</label>
            </div>
            
            <button type="submit">Register Now</button>
        </form>
    </main>

    <footer>
        <p>copyright Â© TechCon 2024. All rights reserved.</p>
    </footer>
</body>
</html>
